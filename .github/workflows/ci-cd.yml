name: Sentiment Analysis CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install fastapi uvicorn pydantic joblib scikit-learn pytest httpx
    
    - name: List installed packages
      run: python -m pip list
    
    - name: Run tests
      run: python -m pytest test_main.py -v
    
    - name: Test app startup
      run: timeout 5 uvicorn main:app || true

  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install flake8
      run: pip install flake8
    
    - name: Lint with flake8
      run: flake8 main.py test_main.py --count --select=E9,F63,F7,F82 --show-source --statistics || true

  build:
    needs: [test, quality]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Compile check
      run: python -m py_compile main.py test_main.py

  summary:
    needs: [test, quality, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: CI/CD Pipeline completed
      run: echo "âœ… Sentiment Analysis Pipeline completed!"